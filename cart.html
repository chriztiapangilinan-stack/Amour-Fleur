<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amour & Fleur | Cart</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ===== BASE STYLES ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #d89ca0;
      margin: 0;
      padding: 0;
      color: #3d2b2b;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #d89ca0;
      padding: 15px 50px;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      height: 120px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #3d2b2b;
      font-weight: 500;
      font-size: 16px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #822659;
    }

    .cart-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }

    .item-info {
      flex: 2;
      padding-left: 20px;
      min-width: 180px;
    }

    .item-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .item-info p {
      margin: 5px 0 0;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #b33a3a;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .remove-btn:hover {
      color: #822659;
    }

    .cart-total {
      text-align: right;
      margin-top: 25px;
      font-size: 18px;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      text-align: center;
      background-color: #822659;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background-color: #a04675;
    }

    /* ===== TABLET VIEW ===== */
    @media (max-width: 1024px) {
      header {
        padding: 15px 30px;
      }

      nav ul {
        gap: 15px;
      }

      header .logo img {
        height: 100px;
      }

      .cart-container {
        width: 90%;
        padding: 25px;
      }
    }

    /* ===== MOBILE VIEW ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

          nav ul li:first-child {
      border-top: 2px solid #000; 
      padding-top: 20px;
    }

    nav ul li {
     display: block;
     width: 100vw;
     margin-left: calc(-50vw + 50%); 
     border-bottom: 2px solid #000;
     padding-bottom: 20px;
    }


      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .cart-item img {
        width: 90px;
        height: 90px;
      }

      .item-info {
        padding-left: 0;
      }

      .cart-total {
        text-align: left;
        font-size: 16px;
      }

      .checkout-btn {
        font-size: 15px;
        padding: 10px;
      }
    }

    /* ===== SMALL MOBILE VIEW ===== */
    @media (max-width: 480px) {
      header .logo img {
        height: 80px;
      }

      nav a {
        font-size: 14px;
      }

      .cart-container {
        width: 95%;
        padding: 20px;
      }

      .cart-item img {
        width: 80px;
        height: 80px;
      }

      .item-info h3 {
        font-size: 16px;
      }

      .cart-total {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo (1).png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="cart-container">
    <h2>Your Cart</h2>

    <div id="cart-items"></div>

    <div class="cart-total">
      <strong>Total:</strong> ₱<span id="total">0</span>
    </div>

    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

  <script>
    const cartContainer = document.getElementById("cart-items");
    const totalElement = document.getElementById("total");

    function updateTotal() {
      let total = 0;
      const prices = cartContainer.querySelectorAll(".item-info p");
      prices.forEach(p => {
        total += parseInt(p.textContent.replace(/[₱,]/g, ""));
      });
      totalElement.textContent = total;
    }

    cartContainer.addEventListener("click", (e) => {
      if (e.target.closest(".remove-btn")) {
        const itemDiv = e.target.closest(".cart-item");
        const name = itemDiv.querySelector("h3").textContent;
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart = cart.filter(i => i.name !== name);
        localStorage.setItem("cart", JSON.stringify(cart));
        itemDiv.remove();
        updateTotal();
      }
    });

    const storedCart = JSON.parse(localStorage.getItem("cart")) || [];
    storedCart.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("cart-item");
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="item-info">
          <h3>${item.name}</h3>
          <p>${item.price}</p>
        </div>
        <button class="remove-btn"><i class="fa-solid fa-trash"></i></button>
      `;
      cartContainer.appendChild(div);
    });

    updateTotal();
  </script>
</body>
</html>
